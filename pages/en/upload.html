<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/upload.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Photo Upload</title>
  </head>
  <body>
    <div class="background"></div>
    <header>
      <h1>Scriem povestea impreuna</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <input class="btn" type="file" id="fileInput" accept="image/*" />
        <button class="btn btn-upload" type="submit">Incarca</button>
      </form>
      <progress id="progressBar" value="0" max="100"></progress>
      <h2>Ultimele 10 poze</h2>
    </header>
    <main>
      <div id="gallery"></div>
    </main>
    <script type="module" src="/backend/firebase.js"></script>
    <script type="module" src="/scripts/upload.js"></script>
  </body>
</html>
