<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Language Selector</title>
  <style>
    /* Styles for the language selector overlay */
    #language-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ffffffa8;
      color: #272727;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      display: none;
    }
    .btn-lang {
      margin: 10px;
      padding: 10px 20px;
      background-color: #272727;
      color: #ffffffa8;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
    }
    .btn-lang:hover {
      background-color: #434040;
    }
  </style>
</head>
<body>
  <!-- Language Selection Overlay -->
  <div id="language-overlay">
    <h2>Select Your Language</h2>
    <h2>Alege limba</h2>
    <a href="/ro/index.html" class="btn-lang">Română</a>
    <a href="/en/index.html" class="btn-lang">English</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if the language preference is already stored in localStorage
      //IM TESTING IN PRODUCTION LMAO
      localStorage.clear()
      const language = localStorage.getItem('language');

      if (language === 'ro') {
        // If Romanian is selected, redirect to Romanian version
        window.location.href = '/ro/index.html';
      } else if (language === 'en') {
        // If English is selected, redirect to English version
        window.location.href = '/en/index.html';
      } else {
        // If no language is selected, show the language selector
        document.getElementById('language-overlay').style.display = 'flex';
      }

      // Store the selected language and redirect the user
      document.querySelectorAll('.btn-lang').forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          const lang = this.getAttribute('href').includes('/ro/') ? 'ro' : 'en';
          localStorage.setItem('language', lang);
          window.location.href = this.getAttribute('href');
        });
      });
    });
  </script>
</body>
</html>
